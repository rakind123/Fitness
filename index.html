<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background: #1f1f1f;
      padding: 1rem;
    }
    .menu {
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 2rem;
    }
    .menu button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .sub-menu {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .sub-menu button {
      background: #292929;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h4 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    form {
      padding: 1rem;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
    }
    form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }
    button[type="button"] {
      background: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

</script>
</body>
</html>
