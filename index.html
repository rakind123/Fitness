<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="menu">
      <li><button onclick="showSection('exercise')">Exercise</button></li>
      <li><button onclick="showSection('meals')">Meals</button></li>
      <li><button onclick="showSection('tracker')">Log/Tracker</button></li>
    </ul>
  </nav>

  <main>
    <section id="exercise" class="hidden">
      <h2>Exercise</h2>
      <ul class="sub-menu">
        <li><button onclick="loadExercise('chest')">Chest</button></li>
        <li><button onclick="loadExercise('back')">Back</button></li>
        <li><button onclick="loadExercise('shoulders')">Shoulders</button></li>
        <li><button onclick="loadExercise('legs')">Legs</button></li>
        <li><button onclick="loadExercise('core')">Core</button></li>
      </ul>
      <div id="exercise-content"></div>
    </section>

    <section id="meals" class="hidden">
      <h2>Meals</h2>
      <ul class="sub-menu">
        <li><button onclick="loadMealPlan()">Meal Plan</button></li>
        <li><button onclick="loadMealRecipes()">Meal Recipes</button></li>
      </ul>
      <div id="meal-content"></div>
    </section>

    <section id="tracker" class="hidden">
      <h2>Log / Tracker</h2>
      <form id="workout-form">
        <h3>Log Workout</h3>
        <label>Day:<input type="text" id="day" placeholder="e.g., Chest Day"></label>
        <label>Exercise:<input type="text" id="exerciseName" placeholder="e.g., Bench Press"></label>
        <label>Sets:<input type="number" id="sets"></label>
        <label>Reps:<input type="number" id="reps"></label>
        <label>Weight (kg):<input type="number" id="weight"></label>
        <button type="button" onclick="logWorkout()">Log Workout</button>
      </form>

      <form id="meal-form">
        <h3>Log Meal</h3>
        <label>Meal:<input type="text" id="mealName" placeholder="e.g., Chicken + Rice"></label>
        <label>Calories:<input type="number" id="calories"></label>
        <button type="button" onclick="logMeal()">Log Meal</button>
      </form>

      <div id="summary">
        <h3>Daily Summary</h3>
        <p>Total Calories Consumed Today: <span id="totalCalories">0</span> kcal</p>
      </div>
    </section>
  </main>

  <script>
    const exerciseData = {
      chest: ['Flat Bench Press', 'Incline Dumbbell Press', 'Cable Flys'],
      back: ['Lat Pulldown', 'Deadlift', 'Seated Row'],
      shoulders: ['Overhead Press', 'Lateral Raises', 'Rear Delt Fly'],
      legs: ['Back Squat', 'Leg Press', 'Romanian Deadlift'],
      core: ['Plank', 'Leg Raise', 'Russian Twist']
    };

    const mealPlans = [
      'Meal 1: Whey Protein Isolate',
      'Meal 2: Oats + Pineapple (145g) + Blueberries',
      'Meal 3: Grilled Chicken Thighs (200g) + Sweet Potato',
      'Meal 4: Yoplait Source Yogurt + Banana',
      'Optional: 1 tbsp Moringa Powder in Water'
    ];

    const mealRecipes = [
      'Grilled Chicken Marinade: 3 tbsp dahi, 1 tbsp ginger garlic paste, 2 tsp cayenne, 2 tsp salt, 2 tsp coriander+cumin powder, 1.5 tsp garam masala, 2 tsp kasuri methi, 2.5 tbsp besan, 2 eggs',
      'Oats Bowl: 40g oats, 145g pineapple, 30g blueberries',
      'Sweet Potato (air fried/boiled) with herbs'
    ];

    function showSection(sectionId) {
      document.querySelectorAll('main > section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function loadExercise(group) {
      const container = document.getElementById('exercise-content');
      container.innerHTML = '<ul>' + exerciseData[group].map(item => `<li>${item}</li>`).join('') + '</ul>';
    }

    function loadMealPlan() {
      const container = document.getElementById('meal-content');
      container.innerHTML = '<ul>' + mealPlans.map(item => `<li>${item}</li>`).join('') + '</ul>';
    }

    function loadMealRecipes() {
      const container = document.getElementById('meal-content');
      container.innerHTML = '<ul>' + mealRecipes.map(item => `<li>${item}</li>`).join('') + '</ul>';
    }

    function logWorkout() {
      const sets = parseInt(document.getElementById('sets').value) || 0;
      const reps = parseInt(document.getElementById('reps').value) || 0;
      const weight = parseFloat(document.getElementById('weight').value) || 0;
      const caloriesBurned = Math.round((sets * reps * weight * 0.1));
      totalCalories -= caloriesBurned;
      updateSummary();
    }

    let totalCalories = 0;

    function logMeal() {
      const cals = parseInt(document.getElementById('calories').value) || 0;
      totalCalories += cals;
      updateSummary();
    }

    function updateSummary() {
      document.getElementById('totalCalories').innerText = totalCalories;
    }
  </script>
</body>
</html>
